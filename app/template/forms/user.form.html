<div class="row">
    <h3>форма с html подходом</h3>
    <div class="col-xs-3">
        <form #myForm="ngForm" novalidate>
            <div class="form-group">
                <label>Имя</label>
                <input class="form-control" name="name" [(ngModel)]="myForm.name" required/>

            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" name="email" ngModel
                       required pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}"/>

            </div>
            <div class="form-group">
                <label>Телефон</label>
                <input class="form-control" name="phone" ngModel
                       required pattern="[0-9]{10}"/>

            </div>
            <div class="form-group">
                <button class="btn btn-default" (click)="submit(myForm)"
                        [disabled]="myForm.invalid"
                >Добавить
                </button>
            </div>
        </form>
        <div>Имя: {{myForm.value.name}}</div>
        <div>Email: {{myForm.value.email}}</div>
    </div>
</div>

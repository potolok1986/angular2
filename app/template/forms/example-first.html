<div class="panel">
    <div class="row">
        <div class="col-xs-3">
            <div class="form-group">
                <label>Название модели</label>
                <input class="form-control" name="title" [(ngModel)]="name" (ngModelChange)="onNameChange(name)"/>
            </div>
            <div class="form-group">
                <label>Цена</label>
                <input type="number" class="form-control" name="price" [(ngModel)]="price" />

            </div>
            <div class="form-group">
                <label>Производитель</label>
                <select class="form-control" name="company" [(ngModel)]="company">
                    <option  *ngFor="let comp of companies" [value]="comp.name">
                        {{comp.name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-default" (click)="addPhone(name, price, company)">Добавить</button>
            </div>
        </div>
    </div>

    <div><h3>Добавленные элементы</h3>
        <ul>
            <li *ngFor="let p of phones">{{p.name}} ({{p.company}}) - {{p.price}}</li>
        </ul>
    </div>
</div>
